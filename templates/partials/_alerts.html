{% if messages %}
{%for msg in messages%}
<div class="alert alert-{{msg.tags}} alert-dismissible fade show" style="width: 75%; margin: auto;"role="alert">
  {{msg}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endfor%}
{%endif%}
